<div class="container">
        <div>
            <label>Celsius:</label>
            <input type="number" id="celsiusInput" onchange="convertTemperature()">
            <span id="fahrenheitOutput"></span>
        </div>

            <label>Liters:</label>
            <input type="number" id="litersInput" onchange="convertVolume()">
            <span id="gallonsOutput"></span>

            <input type="number" id="kilogramsInput" onchange="convertWeight()">

            <label>Grams:</label>
            <input type="number" id="gramsInput" onchange="convertWeight()">

            
        </div>
       
        <div>
            <label>Centimeters:</label>
            <input type="number" id="centimetersInput" onchange="convertLength()">
            <span id="inchesOutput"></span>
        </div>
    
        <div>
            <label>Meters:</label>
            <input type="number" id="metersInput" onchange="convertLength()">
            <span id="yardsOutput"></span>
        </div>

            <label>Kilometers:</label>

            <span id="milesOutput"></span>
        </div>

    <script>function convertTemperature() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("fahrenheitOutput").textContent = fahrenheit.toFixed(2) + " Â°F";
  }
  
  function convertVolume() {
      var liters = document.getElementById("litersInput").value;
      var gallons = liters * 0.264172;
      document.getElementById("gallonsOutput").textContent = gallons.toFixed(2) + " gal";
  }
  
  function convertWeight() {
      var kilograms = document.getElementById("kilogramsInput").value;
      var pounds = kilograms * 2.20462;
      document.getElementById("poundsOutput").textContent = pounds.toFixed(2) + " lb";
  
      var grams = document.getElementById("gramsInput").value;
      var ounces = grams * 0.035274;
      document.getElementById("ouncesOutput").textContent = ounces.toFixed(2) + " oz";
  }
  
  function convertLength() {
      var centimeters = document.getElementById("centimetersInput").value;
      var inches = centimeters * 0.393701;
      document.getElementById("inchesOutput").textContent = inches.toFixed(2) + " in";
  
      var meters = document.getElementById("metersInput").value;
      var yards = meters * 1.09361;
      document.getElementById("yardsOutput").textContent = yards.toFixed(2) + " yd";
  
      var kilometers = document.getElementById("kilometersInput").value;
      var miles = kilometers * 0.621371;
      document.getElementById("milesOutput").textContent = miles.toFixed(2) + " mi";
  }
  
  function convertSpeed() {
      var kph = document.getElementById("kphInput").value;
      var mph = kph * 0.621371;
      document.getElementById("mphOutput").textContent = mph.toFixed(2) + " mph";
  }
  </script>
